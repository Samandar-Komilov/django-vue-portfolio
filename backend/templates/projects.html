{% extends "base.html" %}
{% load static %}

{% block title %}Projects{% endblock title %}


{% block content %}
{% if projects %}
    {% for project in projects %}
    <div class="card bg-black" style="width: 18rem;" data-bs-theme="dark">
        <img src="{{project.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{project.title}}</h5>
          <p class="card-text">{{project.subtitle}}</p>
          <a href="{% url "project" project.id %}" class="btn btn-light">Description</a>
        </div>
      </div>
    {% endfor %}
{% else %}
<p class="text-center text-secondary">There are no projects yet.</p>
{% endif %}
{% endblock content %}
