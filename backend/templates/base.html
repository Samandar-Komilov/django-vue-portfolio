{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="bg-black text-white">
  <div class="container">
    <nav class="navbar navbar-expand-lg fs-5" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url "home" %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url "about" %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/projects/' %}active{% endif %}" href="{% url "projects" %}">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/blog/' %}active{% endif %}" href="{% url "blog" %}">Blog</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
  </div>
  
  <div class="container content">
    {% block content %}
    
    {% endblock content %}
  </div>
    


  <style>

    body {
        width: 100vw;
        height: 100vh;
        background-image: url("{% static "images/bg.jpg" %}") !important;
        background-size: cover;
    }
  </style>
</body>
</html>
